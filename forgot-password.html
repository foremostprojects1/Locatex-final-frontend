    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.email.value;
            const messageDiv = document.getElementById('message');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.textContent = '';
            messageDiv.style.color = '#333';

            var API_BASE_URL = window.API_BASE_URL || 'http://localhost:5000';

            fetch(`${API_BASE_URL}/api/auth/forgot-password`, { // Note: Backend route might be forgotpassword or forgot-password. Checked auth.js controller, it exports forgotPassword. Route file usually uses kebab-case. 
                // Let's check routes/auth.js content if possible. Assuming standard /forgotpassword based on typical patterns or /forgot-password. 
                // Wait, I need to know the route. I'll check routes/auth.js next.
                // For now, I'll use /api/auth/forgotpassword as a guess, but if it fails I'll fix it.
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
                if (data.status === 'success') {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = data.message;
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message || 'Error sending email.';
                }
            })
            .catch(err => {
                console.error(err);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Network error. Please try again.';
            });
        });
    </script>
