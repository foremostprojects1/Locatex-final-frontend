    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = this.password.value;
            const confirmPassword = this.confirmPassword.value;
            const messageDiv = document.getElementById('message');
            const submitBtn = this.querySelector('button[type="submit"]');

            if (password !== confirmPassword) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Passwords do not match';
                return;
            }
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Invalid or missing reset token';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            messageDiv.textContent = '';

            var API_BASE_URL = window.API_BASE_URL || 'http://localhost:5000';

            fetch(`${API_BASE_URL}/api/auth/reset-password/${token}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            })
            .then(res => res.json())
            .then(data => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
                if (data.status === 'success') {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Password reset successfully! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message || 'Error resetting password.';
                }
            })
            .catch(err => {
                console.error(err);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Network error. Please try again.';
            });
        });
    </script>
